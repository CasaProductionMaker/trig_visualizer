<!DOCTYPE html>
<html>
    <head>
        <title>Trig Visualizer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
        <div class="main">
            <div id="graph_window">
                <div class="grid">
                    <div id="q1_triangle_line" class="q_triangle_line"></div>
                    <div id="q2_triangle_line" class="q_triangle_line"></div>
                    <div id="q3_triangle_line" class="q_triangle_line"></div>
                    <div id="q4_triangle_line" class="q_triangle_line"></div>

                    <canvas id="angle_display" width="100" height="100"></canvas>

                    <div id="y_axis"></div>
                    <div id="x_axis"></div>

                    <div id="q1_angle" class="q_angle"></div>
                    <div id="q2_angle" class="q_angle"></div>
                    <div id="q3_angle" class="q_angle"></div>
                    <div id="q4_angle" class="q_angle"></div>

                    <div id="y_label">Y</div>
                    <div id="x_label">X</div>

                    <div id="q1_button" class="q_button"></div>
                    <div id="q2_button" class="q_button"></div>
                    <div id="q3_button" class="q_button"></div>
                    <div id="q4_button" class="q_button"></div>

                    <div id="q1_text" class="q_text">A</div>
                    <div id="q2_text" class="q_text">S</div>
                    <div id="q3_text" class="q_text">T</div>
                    <div id="q4_text" class="q_text">C</div>

                    <div id="coords_info">(0, 0)</div>
                </div>
            </div>
            <div id="right_side">
                <div class="top">
                    <h1 id="data">Data</h1>
                    <div class="form_holder">
                        <div class="form_section">
                            <label id="theta_label" for="angle_input">Angle (θ°): </label>
                            <input type="number" name="angle_input" id="angle_input" step="0.5">
                        </div>

                        <div class="form_section">
                            <label id="ref_angle_label" for="ref_angle_input">Reference Angle (ref°): </label>
                            <input type="number" name="ref_angle_input" id="ref_angle_input" step="0.5">
                        </div>

                        <h2 class="form_label">Position</h2>
                        <div class="form_section">
                            <label for="x_input">X: </label>
                            <input type="number" name="x_input" id="x_input" step="0.5">
                            <label for="y_input">Y: </label>
                            <input type="number" name="y_input" id="y_input" step="0.5">
                        </div>

                        <div class="form_section">
                            <label for="sin_theta_input">Sin θ: </label>
                            <input type="number" name="sin_theta_input" id="sin_theta_input" step="0.1" min="-1" max="1">
                        </div>
                        <div class="form_section">
                            <label for="cos_theta_input">Cos θ: </label>
                            <input type="number" name="cos_theta_input" id="cos_theta_input" step="0.1" min="-1" max="1">
                        </div>
                        <div class="form_section">
                            <label for="tan_theta_input">Tan θ: </label>
                            <input type="number" name="tan_theta_input" id="tan_theta_input" step="0.1">
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <h1 id="settings">Settings</h1>
                    <div class="form_holder">
                        <div class="form_section">
                            <label for="is_alternate_astc">Use Alternate ASTC </label>
                            <input type="checkbox" name="is_alternate_astc" id="is_alternate_astc">
                        </div>

                        <div class="form_section">
                            <label for="show_x_and_y_labels">Show X and Y labels </label>
                            <input type="checkbox" name="show_x_and_y_labels" id="show_x_and_y_labels">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>

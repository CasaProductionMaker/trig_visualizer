<!DOCTYPE html>
<html>
    <head>
        <title>Trig Visualizer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div id="graph_window">
                <div class="grid">
                    <div id="q1_triangle_line" class="q_triangle_line"></div>
                    <div id="q2_triangle_line" class="q_triangle_line"></div>
                    <div id="q3_triangle_line" class="q_triangle_line"></div>
                    <div id="q4_triangle_line" class="q_triangle_line"></div>

                    <div id="y_axis"></div>
                    <div id="x_axis"></div>

                    <div id="q1_angle" class="q_angle"></div>
                    <div id="q2_angle" class="q_angle"></div>
                    <div id="q3_angle" class="q_angle"></div>
                    <div id="q4_angle" class="q_angle"></div>

                    <div id="q1_button" class="q_button"></div>
                    <div id="q2_button" class="q_button"></div>
                    <div id="q3_button" class="q_button"></div>
                    <div id="q4_button" class="q_button"></div>

                    <div id="q1_text" class="q_text">A</div>
                    <div id="q2_text" class="q_text">S</div>
                    <div id="q3_text" class="q_text">T</div>
                    <div id="q4_text" class="q_text">C</div>

                    <div id="coords_info">(0, 0)</div>
                </div>
            </div>
            <div id="right_side">
                <div class="top">
                    <h1 id="data">Data</h1>
                    <div class="form_holder">
                        <label for="angle_input">Angle (Â°): </label>
                        <input type="number" name="angle_input" id="angle_input" step="0.5">
                        <h2 id="position_label">Position</h2>
                        <div id="position_styles">
                            <label for="x_input">X: </label>
                            <input type="number" name="x_input" id="x_input" step="0.5">
                            <label for="y_input">Y: </label>
                            <input type="number" name="y_input" id="y_input" step="0.5">
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <h1 id="settings">Settings</h1>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
